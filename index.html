<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript logic, functions, interactions</title>

    <!--Added an external style sheet-->
    <link rel="stylesheet" href="style.css">

    <!--Added a Google font. The first 2 links improve performance, best practice to keep them although only the last link is for the font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">


</head>

<h1>JavaScript Interaction</h1>

<button onclick="sayHello()">Greet</button>
<p id="message">Click the button to change this text.</p>

<input type="text" id="nameInput" placeholder="Enter your name" />
<br>
<button onclick="showName()">Submit</button>
<p id="output"></p>


<body>

    <!-- here the 'defer' attribute tells the browser to download the JS file but NOT to run it until the whole HTML page has loaded, otherwise the browser might crash. 
    Using defer you can place the JS links in the <head> or anywhere on the HTML page -->
    
    <script src="part1-conditionals.js" defer></script>
    <script src="part2-functions.js" defer></script>
    <script src="part3-interaction.js" defer></script>

</body>
</html>
